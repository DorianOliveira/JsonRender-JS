<!doctype html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <title>Testes</title>
      <link rel="stylesheet" href="/projetos/jsonrender/assets/bootstrap/css/bootstrap.css">
      <link rel="stylesheet" href="/projetos/jsonrender/local/styles.css">

  </head>

  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Simple Json JS Framework</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#main-navbar"
        aria-controls="main-navbar"
        aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="main-navbar" data-simple-json-container="menu-principal">


        <ul class="navbar-nav mr-auto" data-simple-json-data-source>

          <li
            class="nav-item json-template-menu"
            data-simple-json-item>
              <a class="nav-link" href="{@link}"> {@title}</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container">

      <h2>Single</h2>
      <p>You need show only a single data? ThatÂ´s the best solution you can get. <strong>Check the code!</strong></p>

      <section id="module1" class="row">
        <div class="col-md-8">
          <section class="default-box single-data-container" data-simple-json-container="single-data">
            <div class="single-data" data-simple-json-item="{@id}">
              <h4 id="{@id}">{@name}

              </h4>
              <p>{@dataNascimento}</p>
              <hr>
            </div>  
          </section>
        </div>
      </section>


      <section id="module2">
      </section>
    <footer class="footer">2019 - all rights reserved</footer>
    </main>

    

    <script src="/projetos/jsonrender/assets/json-render-js/json-data-sample.js"></script>
    <script src="/projetos/jsonrender/assets/json-render-js/jquery-3.4.1.min.js"></script>
    <script src="/projetos/jsonrender/assets/bootstrap/js/bootstrap.js"></script>
    <script src="/projetos/jsonrender/assets/json-render-js/json-render.js"></script>
    
    <script src="/projetos/jsonrender/assets/json-render-js/functions.js"></script>
    
    
  </body>
</html>
